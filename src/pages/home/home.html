<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    Testing
  </p>

  <div *ngIf="tokenService.currentUserData != null; else elsetag">
    <p>
      <b>Email:</b> {{_tokenService.currentUserData?.email}} </p>
  </div>


  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>

<ng-template #elsetag>
  <div>
    Not signed in
  </div>
<ng-template>
